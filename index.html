<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Corrected stylesheet path -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card_layout">
    <div class="card_style">
      <img src="/images/image-qr-code.png" alt="QR Code" class="qr_code_image">
      <div class="card_content">
        <h1 class="card_title">Improve your front-end skills by building projects</h1>
        <p class="card_subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Weyehn Reeves</a>.
  </div>
</body>
</html>
